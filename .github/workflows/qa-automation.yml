# .github/workflows/qa-automation.yml
name: DataDash QA Automation - 24f2006619@ds.study.iitm.ac.in

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scrape-and-sum:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js - 24f2006619@ds.study.iitm.ac.in
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies - 24f2006619@ds.study.iitm.ac.in
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium
          npx playwright install-deps
      
      - name: RUN SCRAPER AND OUTPUT FINAL NUMBER - 24f2006619@ds.study.iitm.ac.in
        run: |
          node -e "
          const { chromium } = require('playwright');
          
          (async () => {
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage();
            
            const seeds = [60, 61, 62, 63, 64, 65, 66, 67, 68, 69];
            let grandTotal = 0;
            
            for (const seed of seeds) {
              await page.goto(\`https://dsadata.github.io/seed\${seed}.html\`, { waitUntil: 'networkidle' });
              
              const numbers = await page.evaluate(() => {
                const tables = document.querySelectorAll('table');
                const nums = [];
                tables.forEach(table => {
                  table.querySelectorAll('td, th').forEach(cell => {
                    const num = parseFloat(cell.innerText.trim());
                    if (!isNaN(num)) nums.push(num);
                  });
                });
                return nums;
              });
              
              grandTotal += numbers.reduce((a, b) => a + b, 0);
            }
            
            await browser.close();
            
            // ONLY THIS LINE MATTERS - PLAIN NUMBER, NOTHING ELSE
            console.log(grandTotal);
            
          })().catch(err => {
            console.error(err);
            process.exit(1);
          });
          "
