name: DataDash QA Automation - 24f2006619@ds.study.iitm.ac.in

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scrape-and-sum:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js - 24f2006619@ds.study.iitm.ac.in
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies - 24f2006619@ds.study.iitm.ac.in
        run: |
          npm install playwright
          npx playwright install chromium
      
      - name: RUN SCRAPER - 24f2006619@ds.study.iitm.ac.in
        run: |
          node -e "
          const { chromium } = require('playwright');
          
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            let total = 0;
            
            // Loop through all seeds
            for (let seed = 60; seed <= 69; seed++) {
              await page.goto(\`https://dsadata.github.io/seed\${seed}.html\`, { waitUntil: 'networkidle' });
              
              const numbers = await page.evaluate(() => {
                return Array.from(document.querySelectorAll('table td, table th'))
                  .map(cell => parseFloat(cell.innerText.trim()))
                  .filter(n => !isNaN(n));
              });
              
              total += numbers.reduce((a, b) => a + b, 0);
            }
            
            await browser.close();
            
            // ONLY THIS LINE PRINTS - PLAIN NUMBER
            console.log('FINAL_SUM=' + total);
            
          })().catch(console.error);
          "
      
      # NO OTHER STEPS - prevents extra output
